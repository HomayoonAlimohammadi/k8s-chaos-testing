---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: nginx-chaos
  namespace: litmus
spec:
  # It can be active/stop
  engineState: 'active'
  appinfo:
    appns: "litmus"
    applabel: "app=nginx"
    appkind: "deployment"
  chaosServiceAccount: litmus-superuser
  experiments:
    - name: pod-cpu-hog-exec
      spec:
        components:
          env:
            - name: TOTAL_CHAOS_DURATION
              value: '60' # in seconds

            #number of CPU cores to be consumed
            #verify the resources the app has been launched with
            - name: CPU_CORES
              value: '1'

             ## Percentage of total pods to target
            - name: PODS_AFFECTED_PERC
              value: ''
 
            - name: CONTAINER_RUNTIME
              value: containerd
            - name: SOCKET_PATH
              value: /var/snap/k8s/common/run/containerd.sock
