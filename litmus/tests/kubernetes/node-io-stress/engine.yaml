---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: nginx-chaos
  namespace: litmus
spec:
  # It can be active/stop
  engineState: 'active'
  #ex. values: ns1:name=percona,ns2:run=nginx
  auxiliaryAppInfo: ''
  chaosServiceAccount: litmus-superuser
  experiments:
    - name: node-io-stress
      spec:
        components:
          env:
            # set chaos duration (in sec) as desired
            - name: TOTAL_CHAOS_DURATION
              value: "${NODE_IO_STRESS__TOTAL_CHAOS_DURATION}"

            ## specify the size as percentage of free space on the file system
            - name: FILESYSTEM_UTILIZATION_PERCENTAGE
              value: '10'

            ## Number of core of CPU
            - name: CPU
              value: "${NODE_IO_STRESS__CPU}"

            ## Total number of workers default value is 4
            - name: NUMBER_OF_WORKERS
              value: "${NODE_IO_STRESS__NUMBER_OF_WORKERS}"

             ## percentage of total nodes to target
            - name: NODES_AFFECTED_PERC
              value: ''

            # provide the comma separated target node names
            - name: TARGET_NODES
              value: "${NODE_IO_STRESS__TARGET_NODES}"
