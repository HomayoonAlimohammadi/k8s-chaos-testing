---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: nginx-chaos
  namespace: litmus
spec:
  # It can be active/stop
  engineState: 'active'
  #ex. values: ns1:name=percona,ns2:run=nginx
  auxiliaryAppInfo: ''
  chaosServiceAccount: litmus-superuser
  experiments:
    - name: kubelet-service-kill
      spec:
        components:
          nodeSelector:
            kubernetes.io/hostname: ${KUBELET_SERVICE_KILL__TARGET_NODE}
          env:
            - name: TOTAL_CHAOS_DURATION
              value: ${KUBELET_SERVICE_KILL__TOTAL_CHAOS_DURATION}

             # provide the target node name
            - name: TARGET_NODE
              value: ${KUBELET_SERVICE_KILL__TARGET_NODE}
