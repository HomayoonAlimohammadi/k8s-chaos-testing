---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: nginx-chaos
  namespace: litmus
spec:
  # It can be active/stop
  engineState: 'active'
  #ex. values: ns1:name=percona,ns2:run=nginx
  auxiliaryAppInfo: ''
  chaosServiceAccount: litmus-superuser
  experiments:
    - name: node-memory-hog
      spec:
        components:
          env:
            # set chaos duration (in sec) as desired
            - name: TOTAL_CHAOS_DURATION
              value: '${NODE_MEMORY_HOG__TOTAL_CHAOS_DURATION}'

            ## percentage of total nodes to target
            - name: NODES_AFFECTED_PERC
              value: ''

            # provide the comma separated target node names
            - name: TARGET_NODES
              value: ${NODE_MEMORY_HOG__TARGET_NODES}

            ## Specify the size as percent of total node capacity Ex: '30'
            ## NOTE: for selecting this option keep MEMORY_CONSUMPTION_MEBIBYTES empty
            - name: MEMORY_CONSUMPTION_PERCENTAGE
              value: '${NODE_MEMORY_HOG__MEMORY_CONSUMPTION_PERCENTAGE}'

            ## Specify the amount of memory to be consumed in mebibytes
            ## NOTE: for selecting this option keep MEMORY_CONSUMPTION_PERCENTAGE empty
            - name: MEMORY_CONSUMPTION_MEBIBYTES
              value: '0'
