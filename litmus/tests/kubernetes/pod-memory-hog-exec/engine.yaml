---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: nginx-chaos
  namespace: litmus
spec:
  # It can be active/stop
  engineState: 'active'
  appinfo:
    appns: "litmus"
    applabel: "app=nginx"
    appkind: "deployment"
  chaosServiceAccount: litmus-superuser
  experiments:
    - name: pod-memory-hog-exec
      spec:
        components:
          env:
            - name: TOTAL_CHAOS_DURATION
              value: '${POD_MEMORY_HOG_EXEC__TOTAL_CHAOS_DURATION}' # in seconds

            # Enter the amount of memory in megabytes to be consumed by the application pod
            - name: MEMORY_CONSUMPTION
              value: '500'

            ## percentage of total pods to target
            - name: PODS_AFFECTED_PERC
              value: ''

            - name: CONTAINER_RUNTIME
              value: containerd
            - name: SOCKET_PATH
              value: /var/snap/k8s/common/run/containerd.sock
