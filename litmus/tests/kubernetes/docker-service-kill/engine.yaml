---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: nginx-chaos
  namespace: litmus
spec:
  # It can be active/stop
  engineState: 'active'
  auxiliaryAppInfo: ''
  chaosServiceAccount: litmus-superuser
  experiments:
    - name: docker-service-kill
      spec:
        components:
          nodeSelector:
        #   # provide the node labels
            kubernetes.io/hostname: ${DOCKER_SERVICE_KILL__TARGET_NODE}
          env:
            - name: TOTAL_CHAOS_DURATION
              value: ${DOCKER_SERVICE_KILL__TOTAL_CHAOS_DURATION}

            - name: TARGET_NODE
              value: "${DOCKER_SERVICE_KILL__TARGET_NODE}"

            - name: NODE_LABEL
              value: "hostname=${DOCKER_SERVICE_KILL__TARGET_NODE}"
