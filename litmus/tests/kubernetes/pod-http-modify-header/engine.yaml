---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: nginx-chaos
  namespace: litmus
spec:
  # It can be active/stop
  engineState: 'active'
  appinfo:
    appns: "litmus"
    # FYI, To see app label, apply kubectl get pods --show-labels
    applabel: "app=nginx"
    appkind: "deployment"
  chaosServiceAccount: litmus-superuser
  experiments:
    - name: pod-http-modify-header
      spec:
        components:
          env:
            - name: TOTAL_CHAOS_DURATION
              value: '${POD_HTTP_MODIFY_HEADER__TOTAL_CHAOS_DURATION}' # in seconds

            # port of the target service
            - name: TARGET_SERVICE_PORT
              value: "80"

            # map of headers to modify/add; Eg: {"X-Litmus-Test-Header": "X-Litmus-Test-Value"}
            # to remove a header, just set the value to ""; Eg: {"X-Litmus-Test-Header": ""}
            - name: HEADERS_MAP
              value: '{"X-Litmus-Test-Header": "X-Litmus-Test-Value"}'

            # whether to modify response headers or request headers. Accepted values: request, response
            - name: HEADER_MODE
              value: 'response'

            # provide the name of container runtime
            # it supports docker, containerd, crio
            - name: CONTAINER_RUNTIME
              value: containerd

            # provide the socket file path
            - name: SOCKET_PATH
              value: /run/containerd/containerd.sock

             ## percentage of total pods to target
            - name: PODS_AFFECTED_PERC
              value: ''

