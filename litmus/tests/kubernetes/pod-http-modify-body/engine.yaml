---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: nginx-chaos
  namespace: litmus
spec:
  # It can be active/stop
  engineState: 'active'
  appinfo:
    appns: "litmus"
    applabel: "app=nginx"
    appkind: "deployment"
  chaosServiceAccount: litmus-superuser
  experiments:
    - name: pod-http-modify-body
      spec:
        components:
          env:
            # set chaos duration (in sec) as desired
            - name: TOTAL_CHAOS_DURATION
              value: '${POD_HTTP_MODIFY_BODY__TOTAL_CHAOS_DURATION}' # in seconds

            # provide the body string to overwrite the response body
            - name: RESPONSE_BODY
              value: 'Some data'

            # port of the target service
            - name: TARGET_SERVICE_PORT
              value: "80"

            # provide the name of container runtime
            # it supports docker, containerd, crio
            - name: CONTAINER_RUNTIME
              value: containerd

            # provide the socket file path
            - name: SOCKET_PATH
              value: /var/snap/k8s/common/run/containerd.sock

             ## percentage of total pods to target
            - name: PODS_AFFECTED_PERC
              value: ''

            - name: TOXICITY
              value: '100'
