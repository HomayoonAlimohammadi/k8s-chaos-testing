---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: nginx-chaos
  namespace: litmus
spec:
  # It can be active/stop
  engineState: 'active'
  appinfo:
    appns: "litmus"
    applabel: "app=nginx"
    appkind: "deployment"
  chaosServiceAccount: litmus-superuser
  experiments:
    - name: pod-cpu-hog
      spec:
        components:
          env:
            - name: TOTAL_CHAOS_DURATION
              value: '${POD_CPU_HOG__TOTAL_CHAOS_DURATION}' # in seconds

            - name: CPU_CORES
              value: '1'

            ## Percentage of total pods to target
            - name: PODS_AFFECTED_PERC
              value: ''

            ## provide the cluster runtime
            - name: CONTAINER_RUNTIME
              value: containerd
            - name: SOCKET_PATH
              value: /var/snap/k8s/common/run/containerd.sock
